{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-5C8TGNupopdjruopVTTrVJacBbWqxHK9eis5DB+DYE6RfqIJapdLBRUdaZBTq7mE" crossorigin="anonymous">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfbCiBdRiiNWvRTbHe5X9IfkezKzm0pCrZSKc7EM9mmSl/OyckwbYk3GrajL8Ngy" crossorigin="anonymous"> -->
{% endblock %}

        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }} </title>
        {% else %}
        <title> Welcome to an informative news site!!! </title>
        {% endif %}
    
    {% block content %}

 <div class="container-fluid">
    <form>
        <input type="text" name="source_query" placeholder="Search for a News Source ..." class="form-control">
        <input type="submit"  value="Submit" class="btn btn-primary">
    </form>
            
            
     <!-- news sources section -->
    <h3> News Sources </h3>
    
    <div class="row">
        {{ macro.displaySourceList(sources) }} 
    </div>

{% endblock %}
